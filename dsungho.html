<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="w1NH3M5PiBfskkvCzulARP0eFddvgKkWJs3E1GHuB2c" />
    <meta name="msvalidate.01" content="CACCA3CDB162ADDD475C6F85AEAFF2A6" />
    <title>Giáo Họ Trung Đồng</title>
    <meta name="description" content="Nhà Thờ Giáo Họ Trung Đồng - Giáo Xứ Lạc Thành - Giáo Phận Bùi Chu">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            flex: 1;
        }
        footer {
            position: relative;
            width: 100%;
            bottom: 0;
        }
        .pagination {
            justify-content: center;
            margin-top: 20px;
        }
        #loginForm {
            display: none; /* Ẩn form đăng nhập khi đã đăng nhập */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Giáo Họ Trung Đồng</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#about">Giới Thiệu</a></li>
                <li class="nav-item"><a class="nav-link" href="#services">Hoạt Động</a></li>
                <li class="nav-item"><a class="nav-link" href="#contact">Liên Hệ</a></li>
                <li class="nav-item"><a class="nav-link" href="javascript:void(0);" onclick="logout()">Đăng Xuất</a></li>
            </ul>
        </div>
    </nav>

    <!-- Form đăng nhập -->
    <div id="loginForm" class="container mt-5">
        <h3 class="text-center">Đăng Nhập</h3>
        <div>
            <input type="email" id="email" class="form-control mb-2" placeholder="Email" />
            <input type="password" id="password" class="form-control mb-2" placeholder="Mật khẩu" />
            <button class="btn btn-primary" id="loginButton">Đăng Nhập</button>
            <p id="loginError" class="text-danger mt-2" style="display:none;">Sai thông tin đăng nhập</p>
        </div>
    </div>

    <section id="donation" class="section bg-light">
        <div class="container">
            <h2 class="text-center">Danh Sách Ủng Hộ</h2>
            <div class="mb-4">
                <input type="text" id="name" class="form-control mb-2" placeholder="Họ và Tên">
                <input type="text" id="parish" class="form-control mb-2" placeholder="Giáo Họ">
                <input type="number" id="amount" class="form-control mb-2" placeholder="Số Tiền Ủng Hộ">
                <button class="btn btn-primary" id="addDonorButton" onclick="addDonor()" style="display:none;">Thêm Người Ủng Hộ</button>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>STT</th>
                            <th>Họ và Tên</th>
                            <th>Giáo Họ</th>
                            <th>Số Tiền Ủng Hộ</th>
                        </tr>
                    </thead>
                    <tbody id="donationTable">
                    </tbody>
                </table>
            </div>
            <ul class="pagination" id="pagination"></ul>
        </div>
    </section>

    <footer class="text-center py-3 bg-dark text-white">
        <p>&copy; 2024 Giáo Họ Trung Đồng. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script>
        // Cấu hình Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCW1xceRs9zr8obVqH9vYWmlsgTPk3C10U",
            authDomain: "dsungho.firebaseapp.com",
            projectId: "dsungho",
            storageBucket: "dsungho.firebasestorage.app",
            messagingSenderId: "867837609095",
            appId: "1:867837609095:web:b577cbf70c1b598438e422",
            measurementId: "G-BCXYX203FC"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const firestore = firebase.firestore();

        // Quản lý đăng nhập
        auth.onAuthStateChanged(user => {
            if (user) {
                const uid = user.uid;
                const userRef = firestore.collection('users').doc(uid);
                
                userRef.get().then(doc => {
                    if (doc.exists && doc.data().role === 'admin') {
                        // Nếu người dùng có quyền admin, hiển thị nút Thêm Người Ủng Hộ
                        document.getElementById('addDonorButton').style.display = 'block';
                    } else {
                        // Nếu không phải admin, ẩn nút Thêm Người Ủng Hộ
                        document.getElementById('addDonorButton').style.display = 'none';
                    }
                });
                document.getElementById('loginForm').style.display = 'none'; // Ẩn form đăng nhập khi đã đăng nhập
            } else {
                // Nếu chưa đăng nhập, ẩn nút Thêm Người Ủng Hộ và hiển thị form đăng nhập
                document.getElementById('addDonorButton').style.display = 'none';
                document.getElementById('loginForm').style.display = 'block';
            }
        });

        // Đăng nhập
        document.getElementById('loginButton').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email && password) {
                auth.signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        const user = userCredential.user;
                        alert('Đăng nhập thành công!');
                        document.getElementById('loginForm').style.display = 'none'; // Ẩn form đăng nhập sau khi đăng nhập thành công
                    })
                    .catch((error) => {
                        const errorCode = error.code;
                        const errorMessage = error.message;
                        document.getElementById('loginError').style.display = 'block'; // Hiển thị thông báo lỗi
                        console.log(errorCode, errorMessage);
                    });
            } else {
                alert('Vui lòng nhập đầy đủ thông tin!');
            }
        });

        // Đăng xuất
        function logout() {
            auth.signOut().then(() => {
                alert('Đăng xuất thành công!');
                document.getElementById('loginForm').style.display = 'block'; // Hiển thị lại form đăng nhập
            }).catch((error) => {
                console.log('Lỗi đăng xuất: ', error);
            });
        }

        // Thêm người ủng hộ vào Firestore
        function addDonor() {
            const name = document.getElementById('name').value;
            const parish = document.getElementById('parish').value;
            const amount = document.getElementById('amount').value;

            if (name && parish && amount) {
                const newDonor = {
                    name: name,
                    parish: parish,
                    amount: amount,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                };

                firestore.collection('donors').add(newDonor)
                    .then(() => {
                        alert('Thêm người ủng hộ thành công!');
                        renderTable();
                    })
                    .catch((error) => {
                        alert('Lỗi khi thêm người ủng hộ: ' + error.message);
                    });
            } else {
                alert('Vui lòng nhập đầy đủ thông tin!');
            }
        }

        // Hiển thị danh sách người ủng hộ
        function renderTable() {
            firestore.collection('donors').orderBy('timestamp', 'desc').get()
                .then(snapshot => {
                    const donors = snapshot.docs.map(doc => doc.data());
                    const tableBody = document.getElementById('donationTable');
                    tableBody.innerHTML = ''; // Làm sạch bảng

                    donors.forEach((donor, index) => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${index + 1}</td>
                            <td>${donor.name}</td>
                            <td>${donor.parish}</td>
                            <td>${donor.amount}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                });
        }

        // Khi tải trang, hiển thị danh sách người ủng hộ
        window.onload = renderTable;
    </script>
</body>
</html>
