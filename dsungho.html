<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hiển thị Dữ liệu từ Google Sheets</title>
  <style>
    /* Tổng thể trang */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Phần tiêu đề */
    h1 {
      text-align: center;
      color: #333;
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-transform: uppercase;
      font-weight: bold;
    }

    /* Phần nội dung chính */
    #dataList {
      list-style-type: none;
      padding: 0;
      width: 80%;
      max-width: 800px;
    }

    /* Mỗi mục trong danh sách */
    #dataList li {
      background-color: #ffffff;
      margin: 15px 0;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      font-size: 1.1rem;
      line-height: 1.6;
      color: #555;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    /* Hiệu ứng hover cho mục */
    #dataList li:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    /* Đường viền cho phần mục */
    #dataList li:nth-child(even) {
      background-color: #f2f2f2;
    }

    /* Điều chỉnh đường viền mục */
    #dataList li:first-child {
      border-top: 3px solid #007bff;
    }

    /* Phần giữa trang */
    .container {
      text-align: center;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 900px;
    }

    /* Phần loading nếu đang tải */
    .loading {
      font-size: 1.2rem;
      color: #007bff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Danh sách Dữ liệu từ Google Sheets</h1>
    <p class="loading">Đang tải dữ liệu...</p>
    <ul id="dataList"></ul>
  </div>

  <script>
    // URL của Google Apps Script mà bạn đã nhận được
    const url = "https://script.google.com/macros/s/AKfycbwDw0UWEPvdNPmNIIfDzB-vo_Mh0PZ0fOMO2X8kOhLQ5TJhRzTm_uTN5WD2NvqfkYWJ1g/exec";

    // Lấy dữ liệu từ Google Apps Script
    fetch(url)
      .then(response => response.json())
      .then(data => {
        const dataList = document.getElementById("dataList");
        const loadingMessage = document.querySelector(".loading");

        // Ẩn thông báo loading khi dữ liệu đã tải
        loadingMessage.style.display = "none";

        // Lặp qua mỗi dòng dữ liệu và hiển thị nó lên trang web
        data.forEach(row => {
          const listItem = document.createElement("li");

          // Lấy dữ liệu từ các cột trong mỗi dòng
          listItem.textContent = row.join(", ");  // Dữ liệu từ các cột sẽ được nối bằng dấu phẩy
          
          // Thêm phần tử li vào danh sách
          dataList.appendChild(listItem);
        });
      })
      .catch(error => {
        const loadingMessage = document.querySelector(".loading");
        loadingMessage.textContent = "Lỗi khi tải dữ liệu!";
        console.error("Lỗi khi tải dữ liệu:", error);
      });
  </script>
</body>
</html>
