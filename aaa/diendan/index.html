<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Post & Comment System</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h2>Quản lý bài viết</h2>
    <div class="post-form">
      <input type="text" id="post-title" placeholder="Nhập tiêu đề bài viết">
      <textarea id="post-content" placeholder="Nhập nội dung bài viết"></textarea>
      <input type="file" id="post-image" accept="image/*">
      <button id="submit-post">Đăng bài</button>
    </div>

    <h2>Danh sách bài viết</h2>
    <div id="post-list"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
